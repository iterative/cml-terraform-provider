apiVersion: v1
kind: Namespace
metadata:
  name: task
---
apiVersion: v1
kind: ServiceAccount
metadata:
  namespace: task
  name: task
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: task
  name: task
rules:
  -
    apiGroups:
      - ""
      - apps
      - batch
    resources:
      - jobs
      - pods
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  namespace: task
  name: task
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: task
subjects:
- kind: ServiceAccount
  namespace: task
  name: task